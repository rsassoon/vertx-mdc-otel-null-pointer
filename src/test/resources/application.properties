#-------------QUARKUS TEST CONFIGURATION-------------------
quarkus.http.test-port=8083

#------------------------------Tracing Configuration---------------------------------
quarkus.otel.traces.exporter=none
quarkus.otel.metrics.exporter=none

#---------- KAFKA CONFIGURATION (Test) ------------------------------
quarkus.kafka.devservices.port=9093
bootstrap.servers=localhost:${quarkus.kafka.devservices.port}

#----------INPUT KAFKA CONSUMER (Test)------------------------------
mp.messaging.incoming.input-events.bootstrap.servers=${bootstrap.servers}
mp.messaging.incoming.input-events.topic=generic-input-topic
mp.messaging.incoming.input-events.concurrency=48
mp.messaging.incoming.input-events.max.poll.records=1000

#----------KAFKA DEV SERVICES TOPIC CONFIG------------------------------
quarkus.kafka.devservices.topic-partitions.generic-input-topic=24

#----------TEST PRODUCER FOR STRESS TEST------------------------------
mp.messaging.outgoing.stress-producer.connector=smallrye-kafka
mp.messaging.outgoing.stress-producer.bootstrap.servers=${bootstrap.servers}
mp.messaging.outgoing.stress-producer.topic=generic-input-topic
mp.messaging.outgoing.stress-producer.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.stress-producer.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer

#----------REDIS CACHE CONFIGURATION (Test)------------------------------
reproducer.redis.retry.backoff-initial=PT0.1S
reproducer.redis.retry.backoff-max=PT1S
reproducer.redis.retry.max-retries=5
reproducer.redis.timeout=PT10S
reproducer.redis.expiration=PT10S
quarkus.redis.max-pool-size=200
quarkus.redis.max-pool-waiting=2000
