#---------- KAFKA CONFIGURATION (Test) ------------------------------
bootstrap.servers=kafka0:9092
quarkus.redis.hosts=redis://redis:6379

#----------INPUT KAFKA CONSUMER (Test)------------------------------
# Add Kafka consumer configurations for CI stability
mp.messaging.incoming.input-events.bootstrap.servers=${bootstrap.servers}
mp.messaging.incoming.input-events.group.id=generic-reproducer-ci

# CI-specific timeouts (more generous for container environment)
mp.messaging.incoming.input-events.session.timeout.ms=120000
mp.messaging.incoming.input-events.max.poll.interval.ms=180000
mp.messaging.incoming.input-events.heartbeat.interval.ms=20000
mp.messaging.incoming.input-events.request.timeout.ms=90000

# Consumer behavior for CI
mp.messaging.incoming.input-events.max.poll.records=1
mp.messaging.incoming.input-events.enable.auto.commit=false
mp.messaging.incoming.input-events.isolation.level=read_committed

# Failure handling for CI
mp.messaging.incoming.input-events.retry=true
mp.messaging.incoming.input-events.retry-attempts=1

#----------TEST PRODUCER (Integration Tests)------------------------------
mp.messaging.outgoing.stress-producer.bootstrap.servers=${bootstrap.servers}
